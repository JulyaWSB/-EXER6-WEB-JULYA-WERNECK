<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>
</head>

<style>
  body {
    margin: 0;
  }

  .container {
    margin: auto;
    max-width: 600px;
  }

  h1 {
    text-align: center;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #737373;
    border-radius: 4px;
  }

  button {
    width: 620px;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<body>
  <div class="container">
    <h1>Gerador de Lista</h1>
    <input type="number" id="inputNumber" placeholder="Digite um número">
    <button id="submitButton">Enviar</button>
    <div id="message" class="message"></div>
    <ul id="itemList" class="item-list"></ul>
  </div>

  <script src="/Questão_2/numero2.js"></script>
</body>

</html>
